<!DOCTYPE html>
<html>
<head>
    <title>Server Health Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        .metric { margin: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Server Health Dashboard</h1>
    <div class="metric">
        <h2>CPU Usage</h2>
        <p>{{ cpu }}%</p>
    </div>
    <div class="metric">
        <h2>Memory Usage</h2>
        <p>{{ memory }}%</p>
    </div>
</body>
</html>
